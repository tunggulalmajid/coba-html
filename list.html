<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COBA LIST</title>
</head>
<body>
    <h2>list terurut</h2>
    <ol>
        <li type="i">list item</li>
        <li type="A">item 2</li>
        <li type="I">item 3</li>
    </ol>

    <h2>List tidak terurut</h2>
    <ul>
        <li type="disc">makan</li>
        <li type="square">minum</li>
        <li type="circle">tidur</li>
        <li>bobo</li>
    </ul>
    
    <h2>List berpasangan dt dan <dt></dt></h2>
    <dl>
        <dt>makan</dt>
        <dd>halo semua selamat makan</dd>
        <dt>minum</dt>
        <dd>selamt minum</dd>
    </dl>
</body>
</html>
